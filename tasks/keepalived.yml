- name: "[keepalibed] - kubernetes check_apiserver.sh"
  template:
   src: ../templates/check_apiserver.sh
   dest: /etc/keepalived/check_apiserver.sh
   owner: root
   group: root
   mode: 0755
  delegate_to: "{{ item }}"
  with_items:
   - "{{ groups['master'] }}"

- name: "[keepalibed] - kubernetes keepalvied.conf"
  template:
    src: ../templates/keepalived.conf.j2
    dest: /etc/keepalived/keepalived.conf
    owner: root
    group: root
    mode: 0644
    backup: yes
  delegate_to: "{{ item }}"
  with_items:
   - "{{ groups['master'] }}"

- name: "[keepalived] - enable service"
  systemd:
    name: keepalived
    enabled: yes
  delegate_to: "{{ item }}"
  with_items:
   - "{{ groups['master'] }}"

- name: "[keepalived] - start service"
  service:
   name: started keepalived
   state: started
  delegate_to: "{{ item }}"
  with_items:
   - "{{ groups['master'] }}"

